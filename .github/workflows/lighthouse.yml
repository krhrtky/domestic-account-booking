name: Lighthouse CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lighthouse:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for Lighthouse tests
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> .env.local

      - name: Verify .env.local created
        run: |
          echo "Checking .env.local exists and has content..."
          if [ -f .env.local ]; then
            echo "✓ .env.local exists"
            echo "Line count: $(wc -l < .env.local)"
            echo "DATABASE_URL set: $(grep -c '^DATABASE_URL=' .env.local || echo 0)"
            echo "NEXTAUTH_SECRET set: $(grep -c '^NEXTAUTH_SECRET=' .env.local || echo 0)"
          else
            echo "✗ .env.local does not exist!"
            exit 1
          fi

      - name: Build production bundle
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Create test session
        id: auth
        run: |
          AUTH_COOKIE=$(node --env-file=.env.local scripts/lighthouse-auth.js)
          echo "cookie=$AUTH_COOKIE" >> $GITHUB_OUTPUT

      - name: Update Lighthouse config with auth cookie
        run: |
          COOKIE="${{ steps.auth.outputs.cookie }}"
          sed -i "s|__LIGHTHOUSE_AUTH_COOKIE__|$COOKIE|g" .lighthouserc.json

      - name: Start production server
        run: |
          npm start &
          echo $! > .server.pid
          npx wait-on http://localhost:3000 -t 30000
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Stop production server
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
            rm .server.pid
          fi

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
